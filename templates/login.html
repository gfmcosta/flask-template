{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

    <h1 style="width: auto;">Faça Login com uma conta existente para aceder ao site!!</h1>
    <form class="box" action="login" method="POST">
        <h1 style="color: white; text-transform: uppercase;">Login</h1>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
        <input type="submit" value="Login">
        <br>
        <h5 style="color: white; text-transform: uppercase;">Não tem uma conta? <a id="a1" href="/registar">Registe-se!</a></h5>
    </form>

{% endblock %}
