<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Loja - Lucas</title>
    
</head>
<body>
    
    <div id="layout">
        <ul id="ul_left">
            <li><a href="/cliente_admin"><b>Clientes</b></a></li>
            <li><a href="/produto_admin"><b>Produtos</b></a></li>
            <li><a href="/categoria_admin"><b>Categorias</b></a></li>
            
            <li style="float: right;"><a href="/login"><b>Logout</b></a></li>
        </ul>
        <br>
        <h1 href="/backend" style="text-align: center">Editar Produto</h1>
        <br>

        <hr>

           
        <br><br>
        <div class="content" style="margin: auto; text-align: center;">
            
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_produto', idProduto=produto.id)}}">
                
                <div style="text-align: center;" class="group">      
                    <input name="descricao" type="text" required  value="{{produto.descricao}}">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Descricao</label>
                    
                    <br><br>
                </div>
                
                <div class="group">      
                    <input name="preco" type="text" required value="{{produto.preco}}">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Preco</label>

                    <br><br>
                </div>
                <div class="group">
                    <p style="margin-left: -1080px;">Categoria</p>
                    <select name="categoria" class="minimal" style="margin-left: -985px;" >
                        {% for categoria in categorias %}
                        {% if (categoria.id==produto.categoriaId) %}
                        <option selected>{{categoria.descricao}}</option>
                        {% else %}
                        <option>{{categoria.descricao}}</option>
                        {% endif %}
                        {% endfor %}
                    </select> 
                    <br><br> 
                </div>
                
                <div class="group">
                   <p style="margin-left: -1080px; margin-bottom: -30px;">Imagem</p><br> 
                   <input  name="file" class="inputImagem" type="file" id="avatar" accept="image/*">
                </div>

                <div class="group"> 
                    <input class="guardar_bt" type="submit" href="produto_admin">
                </div>
            </form>
            
        </div>
        <br><br><br><br><br>

        
        <footer id="rodape">
            <table id="tableFooter">
                
                <tr class="tr1F">
                    <th id="th1"><b>Para Contactar o Aluno: </b></th>
                    <td class="td1footer">
                        <li id="emailSite">
                            <a href="mailto:aluno220204@epad.edu.pt">aluno220204@epad.edu.pt</a>
                        </li>
                    </td>
                </tr>
                <br>
    
                
                <tr class="tr2F">
                    <th id="th2"><b>A Escola EPAD: </b></th>
                    <td class="td2footer">
                        <li id="emailSite">
                            <div class="divTeste">
                                <a href="https://www.epad.edu.pt/">epad.edu.pt</a>
                            </div>
                        </li>
                    </td>
                </tr>
            </table>
        </footer>
    </div>

</body>
</html>
